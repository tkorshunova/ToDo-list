<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>jQuery</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Plan a lot. <span>Do even more.</span></h1>

    <ul class="list">

    </ul>

  <script src="js/index.js"></script>
